<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mall Locator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Mall Locator</a>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <h2>Ottawa Malls</h2>
        <ul class="list-group">
          <li class="list-group-item">Bayshore Shopping Centre</li>
          <li class="list-group-item">Rideau Centre</li>
          <li class="list-group-item">St. Laurent Centre</li>
        </ul>
      </div>
      <div class="col-md-6">
        <h2>Barrie Malls</h2>
        <ul class="list-group">
          <li class="list-group-item">Georgian Mall</li>
          <li class="list-group-item">Park Place</li>
          <li class="list-group-item">Bayfield Mall</li>
        </ul>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <h2>Map</h2>
        <div id="map"></div>
      </div>
    </div>
  </div>


  <label for="location">Enter your location:</label>
  <input type="text" id="location" placeholder="Enter your location">
  <button id="findNearestMalls">Find Nearest Malls</button>

  <div id="results">
    <div id="wikiExtract"></div>
  </div>

  <!--Bootstrap Implementation-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!--Link to JS file-->

  <script src="script.js"></script>
</body>
</html>
