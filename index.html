<html lang="en">

<head>
  <title>Shopping Center Locator</title>
  <link rel="stylesheet" href="style/style.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLsgBkf2kPSWIYMK0fU7VFxf1p-5Rexi8&callback=initMap" async defer></script>
  <script src="https://kit.fontawesome.com/ebdc235bd6.js" crossorigin="anonymous"></script>
  <script src="https://api.newscatcherapi.com/v2/latest_headlines?key=tuuHNzvbzwgB_7h4NTMx-TeyCUcyHbgfVcOtc7CnitM&format=json"></script>
</head>

  <div class="title">Shopping Center Locator</div>
  <div class="search-container">
    <div class="search">
      <input id="zipcode-input" type="text" placeholder="Enter Postal Code" />
      <i class="fas fa-search" onclick="searchStores()"></i>
    </div>
  </div>

  <div class="stores-list-container">
    <div class="stores-list">
      <div class="stores-container">
        <div class="store-info-container">
          <div class="store-address">
            <span>Bayshore Shopping Center</span>
            <span>Address: 100 Bayshore Dr., Ottawa ON K2B 8C1</span>
          </div>
          <div class="store-phone-number">Tel: 613-829-7491</div>
        </div>
        <div class="store-number-container">
          <div class="store-number">1</div>
        </div>
      </div>
    </div>
    <button id="news-button" onclick="fetchNews()">Local News</button>
    <div id="news-container">
      <ul id="newsList"></ul>
    </div>
  </div>

  <!--Bootstrap Implementation-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
